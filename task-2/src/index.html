<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welbex</title>
</head>
<body class="body">
  <header class="boundary header">
    <div class="header__logo-area">
      <div class="header__logo"></div>
      <p class="header__moto">крупный интегратор CRM в Росcии и ещё 8 странах</p>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="#" class="header__nav-link">Услуги</a></li>
        <li class="header__nav-item"><a href="#" class="header__nav-link">Виджеты</a></li>
        <li class="header__nav-item"><a href="#" class="header__nav-link">Интеграции</a></li>
        <li class="header__nav-item"><a href="#" class="header__nav-link">Кейсы</a></li>
        <li class="header__nav-item header__nav-item_hidden_mobile"><a href="#" class="header__nav-link">Сертификаты</a></li>
      </ul>
    </nav>
    <p class="header__contact">+7 555 555-55-55</p>
    <ul class="header__social">
      <li class="header__social-item">
        <a href="#" class="header__social-link">
          <img src="<%=require('./images/telegram.png')%>" alt="Telegram" class="header__social-ico">
        </a>
      </li>
      <li class="header__social-item">
        <a href="#" class="header__social-link">
          <img src="<%=require('./images/viber.png')%>" alt="Viber" class="header__social-ico">
        </a>
      </li>
      <li class="header__social-item">
        <a href="#" class="header__social-link">
          <img src="<%=require('./images/whatsapp.png')%>" alt="WhatsApp" class="header__social-ico">
        </a>
      </li>
    </ul>
  </header>
  <main class="boundary main">
    <div class="main__hero">
      <h1 class="main__hero-title">Зарабатывайте больше <span class="text-gradient">с WELBEX</span></h1>
      <h2 class="main__hero-subtitle">Развиваем и контролируем продажи за вас</h2>
    </div>
    <aside class="main__aside">

    </aside>
  </main>
</body>
</html>
